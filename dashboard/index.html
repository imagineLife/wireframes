<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML wireframe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
    <link rel="stylesheet" type="text/css" href="resetNormalize.css">
    <link rel="stylesheet" type="text/css" href="float-grid.css">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <nav role="navigation">Nav</nav>
    <main role="main">
        <header role="banner">
            <h1>Speech Title</h1>
        </header>

        <section id="small-boxes" class="row">
            
            <div class="small-box col-2-3">
                <p>1432</p>
                <h3>Words</h3>                
            </div>
            
            <div class="small-box col-2-3">
                <p>64</p>
                <h3>Sentences</h3>                
            </div>
            
            <div class="small-box col-2-3">
                <p>15<sub>m</sub>32<sub>s</sub></p>
                <h3>Duration</h3>                
            </div>
            
            <div class="small-box col-2-3">
                <p>45</p>
                <h3>Words Per Minute</h3>                
            </div>
        </section>

        <section class="row">
            <div class="col-6">
                <h3>Most Frequent Words</h3>
                <p>Bar Chart</p>
            </div>

            <div class="col-6">
                <h3>Words by Letter-Count</h3>
                <p>Bubble Chart</p>
            </div>
        </section>

        <section class="row">
            Section 3
        </section>

        <section class="row">
            Project 3
        </section>
        
        <section class="row">
            Section 4
        </section>
    </main>
    <footer role="content-info">Footer</footer>
    <script src="./index.js"></script>
</body>
</html>
