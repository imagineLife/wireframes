<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FloatGridBoxes</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
<!--   <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet"> -->

  <!-- Stylesheets -->
  <link rel="stylesheet" href="../resetNormalize.css" />
  <link rel="stylesheet" href="../float-grid.css" />
  <link rel="stylesheet" href="justBoxes.css" />
</head>
<body>
  <main role="main">

    <div class="row">
      <div class="col-2">
        <div class="box orange">2 columns</div>
      </div>
      <div class="col-2">
        <div class="box blue">2 columns</div>
      </div>
      <div class="col-2">
        <div class="box green">2 columns</div>
      </div>
      <div class="col-2">
        <div class="box black">2 columns</div>
      </div>
      <div class="col-2">
        <div class="box black">2 columns</div>
      </div>
      <div class="col-2">
        <div class="box black">2 columns</div>
      </div>
    </div>

    <div class="row">
      <div class="col-2-3">
        <div class="box orange">2-3 columns</div>
      </div>
      <div class="col-2-3">
        <div class="box blue">2-3 columns</div>
      </div>
      <div class="col-2-3">
        <div class="box green">2-3 columns</div>
      </div>
      <div class="col-2-3">
        <div class="box black">2-3 columns</div>
      </div>
    </div>

    <div class="row">
      <div class="col-3">
        <div class="box orange">3 columns</div>
      </div>
      <div class="col-3">
        <div class="box blue">3 columns</div>
      </div>
      <div class="col-3">
        <div class="box green">3 columns</div>
      </div>
      <div class="col-3">
        <div class="box black">3 columns</div>
      </div>
    </div>

    <div class="row">
      <div class="col-4">
        <div class="box orange">4 columns</div>
      </div>
      <div class="col-4">
        <div class="box blue">4 columns</div>
      </div>
      <div class="col-4">
        <div class="box green">4 columns</div>
      </div>
    </div>

    <div class="row">
      <div class="col-6">
        <div class="box orange">6 columns</div>
      </div>
      <div class="col-6">
        <div class="box blue">6 columns</div>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <div class="box orange">12 columns</div>
      </div>
    </div>

  </main>
</body>
</html>
